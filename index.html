<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemilbook | Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="title">
            <h1>Hemilbook</h1>
        </div>
        <div class="main">
            <p>Log in to Hemilbook</p>
            <form>
                <input type="text" class="name" placeholder="Email address or Phone Number">
                <br><br>
                <input type="password" class="pass" placeholder="Password">
            </form>
            <div class="box">
                <button type="submit">Log in</button>
            </div>
            <div class="link">
                <a href="#" class="a1">Forgotten account?</a>
                <a href="#" class="a2">Sign up for Hemilbook</a>
            </div>
    </div>
    </div>
</body>
</html>
